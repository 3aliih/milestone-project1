<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emir Even Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <link rel="shortcut icon" href="images/logo.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>Welcome to <span class="highlight">Emir Even Planner</span> </h1>
      </div>
      <nav>
        <ul>
          <li><a class="home" href="index.html">Home</a></li>
          <li><a class="gallery" href="gallery.html">Gallery</a></li>
          <li class="current"><a class="contactus" href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="logo">
    <img class="logo" src="logo.png" alt="">
  </div>
  <section id="showcase2">
    <div class="container2">
    </div>
    <section class="container-fluid">
      <div class="row bg-color-contact">
        <div class="col">
          <h3 class="contact-heading uppercase text-center">Got a question you'd like to ask us?</h3>
          <h5 class="uppercase text-center">If you have any question ask us.</h5>
  
          <div class="center-form"> 
            <form>
              <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
              <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
              <textarea rows="5" name="contactus" id="contactus" class="form-control" placeholder="Contact Us" required></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>
  <footer class="footer1">
    <p>Aliih Web Design, Copyright &copy; 2020</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emir Even Planner</title>
  <link rel="shortcut icon" href="images/logo.png">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>Welcome to <span class="highlight">Emir Even Planner</span> </h1>
      </div>
      <nav>
        <ul>
          <li><a class="home" href="index.html">Home</a></li>
          <li class="current"><a class="gallery" href="gallery.html">Gallery</a></li>
          <li><a class="contactus" href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="logo">
    <img class="logo" src="logo.png" alt="">
  </div>
  <section id="showcase1">
    <div class="container1">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./images/img1.jpg"></div>
          <div class="swiper-slide"><img src="./images/img2.jpg"></div>
          <div class="swiper-slide"><img src="./images/img3.jpg"></div>
          <div class="swiper-slide"><img src="./images/img4.jpg"></div>
          <div class="swiper-slide"><img src="./images/img5.jpg"></div>
          <div class="swiper-slide"><img src="./images/img6.jpg"></div>
          <div class="swiper-slide"><img src="./images/img7.jpg"></div>
          <div class="swiper-slide"><img src="./images/img8.jpg"></div>
          <div class="swiper-slide"><img src="./images/img9.jpg"></div>
          <div class="swiper-slide"><img src="./images/img10.jpg"></div>
          <div class="swiper-slide"><img src="./images/img11.jpg"></div>
          <div class="swiper-slide"><img src="./images/img12.jpg"></div>
          <div class="swiper-slide"><img src="./images/img13.jpg"></div>
        </div>
    </div>
  </section>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows : true,
      },
      loop: true,
    });
  </script>
  <footer>
    <p>Aliih Web Design, Copyright &copy; 2020</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
